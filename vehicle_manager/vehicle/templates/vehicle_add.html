{%extends 'base.html'%}

{%load static%}

{%block main_block%}

<div class="container mt-5 bg-light shadow-lg pb-5">
    <h2 class="text-center">Add Vehicle Details</h2>

    <div class="row">
        <div class="col-4">

            <img src="{% static 'images/img.png' %}" alt="" class="w-100">

        </div>
        <div class="col-4">

            <form action="" method="post">
                {% csrf_token %}
        
                <td>{{form}}</td><br>
                <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
    
            </form>

        </div>
        <div class="col-4"></div>
    </div>
</div>

        
    
{%endblock%}
